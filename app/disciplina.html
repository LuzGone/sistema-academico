<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Sistema Acadêmico das Disciplinas</h1></header>
    <main>
        <div class="container">
            <div id="inserir-disciplina">
                <h2>Inserir Nova Disciplina</h2>
                Nome: <input id="nome"><br>
                Código: <input id="codigo"> <br>
                <button onclick="disciplinaControlador.inserir()">Inserir</button>
            </div>
            <div id="inserir-aluno-disciplina">
                <h2>Inserir Aluno em Disciplina</h2>
                Nome: <input id="nome-aluno"><br>
                Idade: <input id="idade-aluno"> <br>
                Código da Disciplina: <input id="codigo-disciplina"> <br>
                <button onclick="disciplinaControlador.inserirAlunoNaDisciplina()">Inserir</button>
            </div>
        </div>
        <h2>Listagem das Disciplinas</h1>
        <div id="lista-disciplinas">
        </div>
    </main>
    <footer>
        <a href="index.html">Ir para página dos Alunos</a>
    </footer>
    <script src="js/model/disciplina.js"></script>
    <script src="js/model/aluno.js"></script>
    <script src="js/repositorio/disciplina-repositorio.js"></script>
    <script src="js/servico/disciplina-servico.js"></script>
    <script src="js/controller/disciplina-controlador.js"></script>
    <script src="js/scriptDisciplina.js"></script>
</body>
</html>
